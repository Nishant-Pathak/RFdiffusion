version: '3.8'

services:
  rfdiffusion-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: rfdiffusion-api:latest
    container_name: rfdiffusion-api
    ports:
      - "8000:8000"
    volumes:
      - ${HOME}/models:/app/models
      - ${HOME}/inputs:/app/inputs
      - ${HOME}/outputs:/app/outputs
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - OUTPUT_DIR=/app/outputs
      - MODEL_DIR=/app/models
      - DGLBACKEND=pytorch
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
